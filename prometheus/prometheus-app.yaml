apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: app
spec:
  replicas: 1
  alerting:
    alertmanagers:
    - namespace: default
      name: app
      port: alertmanager-svc
  serviceMonitorSelector:
    matchLabels:
      team: frontend
  ruleSelector:
    matchLabels:
      role: alert-rules
      prometheus: example
  ruleNamespaceSelector:
    matchLabels:
      team: frontend
